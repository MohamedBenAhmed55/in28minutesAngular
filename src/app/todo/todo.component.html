<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Description must be atleast 5
        characters long</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid Target Date</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required
                minlength="5" #description="ngModel">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel"
                [ngModel]="todo.id != -1 ? (todo.targetDate | date:'yyyy-MM-dd') : null"
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required>
        </fieldset>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
